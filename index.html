<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Redstone Simulator - Threejs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {

				background-color: #999999;

				padding: 0px;

			}

			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			#ui {
				width: 100%;
				height: 100%;

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="Style/menu.css" rel="stylesheet">
		<link href="Style/logger.css" rel="stylesheet">

		<link href="Style/style.css" rel="stylesheet">

		<script src="Script/Classes/Controls/PointerLockControls.js"></script>
		<script src="Script/Libraries/stats.js"></script>

		
		<script src="Script/BezierFunctions.js"></script>
		<script src="Script/cookie.js"></script>
		<script src="Script/Classes/Menu/menuData.js"></script>
		<script src="Script/Classes/Menu/Menu.js"></script>

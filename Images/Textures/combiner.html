<div id="name" style="margin:5px;"></div>
<script>
var label = document.getElementById("name");
var images = new Array(...document.getElementsByClassName("h"));
images.forEach(img => {
	var txt = (img.src.toString()).split('').reverse().join('');
	txt = txt.substr(0, txt.indexOf('/')).split('').reverse().join('');
	img.name = txt;
	img.onmouseenter = function(ev) {
		label.innerText = "["+(ev.clientX/16|0).toString() + ", "+ (ev.clientY/16|0).toString() + "] = " + this.name;
	}
	img.onmouseleave = function() {
		label.innerText = "";
	}
})
</script>
